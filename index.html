<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>

    <h1 class="container">Conversor de Monedas</h1>
    <div class="container">
        
        <div class="input-container">
            <label for="cantidad"><h1>Pesos CLP:</h1></label>
            <input type="number" id="cantidad" placeholder="Ingrese cantidad">
        </div>

        <div class="input-container">
            <label for="moneda">Moneda a Convertir:</label>
            <select id="moneda">
                <option value="" disabled selected>Seleccione moneda</option>
               
            </select>
        </div>

        <button id="convertirBtn" class="convert-button">Convertir</button>

        <div id="resultado" class="resultado"></div>
    </div>
  
    <script src="./assets/js/scrip.js">
       
    </script>
</body>
</html>
